<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js tutorial</title>
    <script src="helloword.js"></script>
</head>
<body>

    <h4>Variable</h4><p id="1"></p>
    <h4>Operation</h4><p id="2"></p>
    <h4>DataTypes</h4><p id="3"></p>
    <h4>Function</h4><p id="4"></p>
    <h4>Object</h4><p id ="5"></p>
    <h4>Event</h4><p id="5"></p>
    <h4>String</h4><p id ="6"></p>
    <h4>String Method</h4><p id ="7"></p>
    <h4>Array</h4><p id ="8"></p>
    <h4>Array Method</h4><p id ="9"></p> 
    <h4>Array Soft</h4><p id ="10"></p>
    
    <!-- Xử lý function -->
    <script>
        function sum(a, b){
            return a + b;
        }        
    </script>

    <!-- Xử lý variable -->
    <script>
        let name = 'Moul Sàn';
        let age = 21;
        let email = 'sanmoul@gmail.com';
        let print = name + '<br>' + age + '<br>' + email;
        document.getElementById("1").innerHTML = print;
    </script>

    <!-- Xử lý Operation -->
    <script>
        var a = 10, b = 11, c = 12, d = 14;
        let sum = a + b;
        let div = c / a;
        document.getElementById("2").innerHTML = sum + '<br>' + div;
    </script>


    <!-- Xử lý DataTypes -->
    <script>
        const person = {
            name: 'Mai Anh',
            city: 'Di Linh',
            age: 21
        };
        document.getElementById("3").innerHTML =
        person.name + '<br>' + person.city + '<br>' + person.age;
    </script>

    <!-- Xử lý function call -->
    <script>
        let count = sum(10, 5);
        document.getElementById("4").innerHTML = count;
    </script>
    
    <!-- Xử lý Object -->
    <script>
        const ABCroom = {
        numPeople : 20,
        numMale : 15,
        numFemale : 5,
        numIntern : 4,
        companyName : "ABC soft",
    };
    document.getElementById("5").innerHTML = 
    ABCroom.companyName + "<br>" + ABCroom.numPeople + "<br>" 
    + ABCroom.numMale + "<br>" + ABCroom.numFemale + "<br>" + ABCroom.numIntern + "<br>" + ABCroom;
    </script>
    
    <!-- Xử lý Event -->
    <button onclick="window.print()">In web</button>

    <!-- Xử lý String -->
    <script>
        let str1 = "Hello";
        let str = ",";
        const str2 = "Nha Trang"
        let wri = str1 + " " + str + " " + str2;
        document.getElementById("6").innerHTML = wri;
    </script>

    <!-- Xử lý String Method -->
    <script>
        let txt = "Moul Sàn";
        let rep = txt.replace("Moul","moul");
        let up = txt.toUpperCase();
        let numtxt = txt.length;
        document.getElementById("7").innerHTML=
        txt + "<br>" + rep + "<br>" + up + "<br>" + numtxt;
    </script>
    <!-- Xử lý Array -->
    <script>
        const arr =["You", "Me","Our Children", "This contry", "This World"];
        let num = arr.length;

        let tx = "<ul>";
        for (let i = 0; i <num; i++){
            tx += "<li>" + arr[i] + "</li>";
        }
        tx += "</ul>";
        document.getElementById("8").innerHTML = tx;
    </script>
    <!-- Xử lý Array method -->
    <script>
        const a = ["I", "Miss", "My", "Home", "And", "All old friends"];
        let a = a.length;
        let a = a.pop();
        a.push("All is just memory ");
        document.getElementById("9").innerHTML = a;
    </script>
    <!-- Xử lý Array Sort -->
    <script>
        const ar =["a","b","c","d"];
        ar.sort();
        ar.reverse();
        document.getElementById("10").innerHTML = ar;
    </script>
</body>
</html>
